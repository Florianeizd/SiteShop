logLevel = "ERROR"
defaultEntryPoints = ["http"]

[entryPoints]
  [entryPoints.http]
    address = ":80"
    compress = true
  [entryPoints.traefik]
    address = ":8080"

[api]
entryPoint = "traefik"
dashboard = true
debug = true

[docker]
domain = "site-shop.local"
watch = true
exposedByDefault = false
network = "proxy"
